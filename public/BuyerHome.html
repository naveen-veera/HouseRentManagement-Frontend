<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buyer Home</title>
    <!-- Axios CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
        integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous">
    </script>
    <!-- Css Style -->
    <link href="../public/css/buyerHome.css" rel="stylesheet">
</head>

<body>
    <!-- Nav Bar -->
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand">Rented ProP</a>
            <div>
                <a class="btn btn-primary" type="button" data-bs-toggle="modal" data-bs-target="#profileModal"
                    onclick="editUser()">Profile</a>
                <button class="btn btn-danger" onclick="logout()" type="button">Logout</button>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-8 top">
                <div class="flex" id="houseList">

                </div>
            </div>
            <div class="col-4 top">
                <div id="detailList">

                </div>
            </div>
        </div>
    </div>


    <!--Profile Modal -->
    <div class="modal fade" id="profileModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Update Profile</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="container">
                        <form id="form" class="form" method="POST" action="/">
                            <div class="form-control">
                                <input type="text" name="username" id="username" autocomplete="off"
                                    placeholder="Username">
                                <small>Error Message</small>
                            </div>
                            <div class="form-control">
                                <input type="number" name="mobilenumber" id="mobilenumber" autocomplete="off"
                                    placeholder="Mobile Number">
                                <small>Error Message</small>
                            </div>
                            <div class="form-control">
                                <select name="gender" id="gender">
                                    <option value="male" selected>Male</option>
                                    <option value="female">Female</option>
                                </select>
                                <small>Error Message</small>
                            </div>
                            <div class="form-control">
                                <input type="text" name="occupation" id="occupation" autocomplete="off"
                                    placeholder="Occupation">
                                <small>Error Message</small>
                            </div>
                            <div class="form-control">
                                <input type="text" name="email" id="email" autocomplete="off"
                                    placeholder="Email Address">
                                <small>Error Message</small>
                            </div>

                            <div class="form-control">
                                <input type="password" name="password" id="password" autocomplete="off"
                                    placeholder="Password">
                                <small>Error Message</small>
                            </div>

                            <div class="form-control">
                                <input type="password" name="password2" id="password2" autocomplete="off"
                                    placeholder="Confirm Password">
                                <small>Error Message</small>
                            </div>
                            <div class="form-control">
                                <select name="userrole" id="userrole">
                                    <option value="buyer" selected>Buyer</option>
                                    <option value="seller">Seller</option>
                                </select>
                                <small>Error Message</small>
                            </div>
                            <div class="form-control">
                                <input type="text" name="useraddress" id="useraddress" autocomplete="off"
                                    placeholder="Address">
                                <small>Error Message</small>
                            </div>
                            <div class="form-control">
                                <button type="submit" id="submit">Update</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>
    <script src="./../public/js/buyerHome.js"></script>
</body>

</html>
